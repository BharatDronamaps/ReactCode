<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2nd</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/babel">

    let MultipleComponent = React.createClass({
        render: function() {
            return (
                <div>
                <h2>My name is Bharat</h2>
                    <p>I am in Delhi</p>
                </div>
            );
        }
    });
    ReactDOM.render(<MultipleComponent />, document.getElementById('content'));
</script>

</body>
</html>
